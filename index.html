<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miko: A Touhou-inspired JS Clone</title>
    <script src="lib/bundle.js" charset="utf-8"></script>
    <style>
      #gameCanvas {
        background-image:
          linear-gradient(blue, purple);
      }

      body {
        display: flex
      }
    </style>
  </head>
  <body>
    <canvas id="gameCanvas" width="650" height="750"></canvas>

    <div class="information-bar">
      <div class="stats">
        <table>
          <tr>
            <th>Score</th>
            <td id="current-score">0000000000</td>
          </tr>
          <tr>
            <th>Lives</th>
            <td id="lives">
              <img src="./assets/life.png" alt="life">
              <img src="./assets/life.png" alt="life">
              <img src="./assets/life.png" alt="life">
              <img src="./assets/life.png" alt="life">
              <img src="./assets/life.png" alt="life">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
