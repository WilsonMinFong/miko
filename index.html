<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miko: A Touhou-inspired JS Clone</title>
    <script src="lib/bundle.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face" rel="stylesheet">
    <script src="https://use.fontawesome.com/76a34459e2.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="instructionsModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Instructions</p>
      </div>
    </div>

    <canvas id="gameCanvas" width="650" height="750"></canvas>

    <div class="information-bar">
      <div class="stats">
        <table>
          <tr>
            <th>Score</th>
            <td id="current-score">0000000000</td>
          </tr>
          <tr>
            <th>Lives</th>
            <td id="lives">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
