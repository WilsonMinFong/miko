<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Miko: A Touhou-inspired JS Clone</title>
    <script src="lib/bundle.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Freckle+Face|Montserrat" rel="stylesheet">
    <script src="https://use.fontawesome.com/76a34459e2.js"></script>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div id="instructionsModal" class="modal">
      <div class="modal-content">
        <span class="close"><i class="fa fa-window-close-o" aria-hidden="true"></i></span>
        <h1>Miko: A Touhou-inspired JS Clone</h1>
        <div class="personal-links">By
          <a href="http://www.wilsonfong.me" target="_blank">
            Wilson Fong</a> -
          <a href="https://github.com/WilsonMinFong" target="_blank">
            <i class="fa fa-github" aria-hidden="true"></i></a> -
          <a href="https://www.linkedin.com/in/wilsonmfong/" target="_blank">
            <i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </div>
        <section class="goal">
          Beat your high score by beating as many enemies as you can
          without losing five lives.
        </section>
        <h2>Controls</h2>
        <ul class="controls">
          <li>
            Move:
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
            <i class="fa fa-arrow-up" aria-hidden="true"></i>
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
            <i class="fa fa-arrow-down" aria-hidden="true"></i>
          </li>
          <li>
            Shoot: [z] or [space]
          </li>
          <li>
            Pause: [esc]
          </li>
        </ul>
      </div>
    </div>

    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h1>Game Over</h1>
      </div>
    </div>

    <canvas id="gameCanvas" width="650" height="750"></canvas>

    <div class="information-bar">
      <div class="stats">
        <table>
          <tr>
            <th>High Score</th>
            <td id="high-score">0000000000</td>
          </tr>
          <tr>
            <th>Current Score</th>
            <td id="current-score">0000000000</td>
          </tr>
          <tr>
            <th>Lives</th>
            <td id="lives">
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
              <i class="fa fa-star" aria-hidden="true"></i>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
